    <main>
        <form action="record.html" method="get" onsubmit="return validateForm()">
            <fieldset>
                <legend>Rate the page </legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="fname" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8" pattern="[A-Za-z0-9]{8,}">

                <label for="password2">Re-type Password</label>
                <input type="password" id="password2" name="password2" required minlength="8" pattern="[A-Za-z0-9]{8,}">
                <p id="errorMessage" style="color: red; display: none;">Password do not match!</p>

                <label for="email">Email</label>
                <input type="email" id="email" name="email"  pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" 
                title="Please enter a valid BYU-Idaho email (e.g., example@byui.edu)" required>

                <label for="rating">Rating</label>
                <div class="rangeValue">5</div>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <button type="submit">Rate the page</button>
        </form>



    </main>
