<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Loading Demo</h1>
    </header>

    <main>
        <img src="images/cat01.jpg" alt="" loading="lazy">
        <img src="images/cat02.jpg" alt="" loading="lazy">
        <img src="images/cat03.jpg" alt="" loading="lazy">
        <img src="images/cat04.jpg" alt="" loading="lazy">
        <img src="images/cat05.jpg" alt="" loading="lazy">
        <img src="images/cat06.jpg" alt="" loading="lazy">

    </main>

    <footer>
        <p>Argie Dela Cruz | Phillipines</p>
        <p class="lastmod"></p>
    </footer>
</body>
</html>
